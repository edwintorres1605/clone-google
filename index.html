<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">    
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="header-nav">
                <a href="https://mail.google.com/mail/u/0/?ogbl#inbox" class="header-nav-link" target="_blank">
                    Gmail
                </a>
                <a href="https://www.google.com.co/imghp?hl=en&authuser=0&ogbl" class="header-nav-link" target="_blank">
                    Images
                </a>
                <div class="header-nav-drop-down tooltip tip1" data-info="Google apps">
                    <svg class="dots" focusable="false" viewBox="0 0 24 24">
                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                    </svg>
                </div>
                <div class="header-nav-drop-down tooltip tip2" data-info="Google Account">
                    <img class="avatar" src="assets/img/avatar.jpeg" alt="avatar">
                </div>
            </nav>
        </header>
        <main class="container">
            <img src="assets/img/doodle.png" alt="doodle">
            <form class="form">
                <label for="search" class="label-search">
                    <div class="icon-search">
                        <svg focusable="false" 
                            xmlns="http://www.w3.org/2000/svg" 
                            viewBox="0 0 24 24">
                            <path 
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </div>
                    <div class="icon-microphone tooltip3 tip3" data-info="Search by voice">
                        <svg 
                            class="goxjub" 
                            focusable="false" 
                            viewBox="0 0 24 24" 
                            xmlns="http://www.w3.org/2000/svg">
                            <path 
                                fill="#4285f4" 
                                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                            </path>
                            <path 
                                fill="#34a853" 
                                d="m11 18.08h2v3.92h-2z">
                            </path>
                            <path 
                                fill="#fbbc05" 
                                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
                            </path>
                            <path 
                                fill="#ea4335" 
                                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                            </path>
                        </svg>
                    </div>
                    <input type="text" id="search" class="input-search">
                </label>
                <div>
                    <button class="button">Google Search</button>
                    <button class="button">I'm Feeling Lucky</button>
                </div>                
            </form>
            <p class="lang">
                <span>Google offered in: </span>
                <a href="https://www.google.com/">Español (Latinoamérica)</a>
            </p>
        </main>

                Colombia
            </p>

                <ul class="footer-nav-left">
                    <li>
                        <a class="footer-nav-link" href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                            About

                    </li>
                    <li>
                        <a class="footer-nav-link" href="https://www.google.com/intl/en_co/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                            Advertising
                        </a>
                    </li>
                    <li>
                        <a class="footer-nav-link" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
                            Business
                        </a>
                    </li>
                    <li>
                        <a class="footer-nav-link" href="https://google.com/search/howsearchworks/?fg=1">
                            How Search works
                        </a>
                    </li>                
                </ul>
                <ul class="footer-nav-right">
                    <li>
                        <a class="footer-nav-link" href="https://policies.google.com/privacy?hl=en-CO&fg=1">
                            Privacy
                        </a>
                    </li>
                    <li>
                        <a class="footer-nav-link" href="https://policies.google.com/terms?hl=en-CO&fg=1">
                            Terms
                        </a>
                    </li>
                    <li>
                        <span class="footer-nav-link footer-nav-drop-down">Settings</span>
                    </li>   
                </ul>
            </nav>
        </footer>
    </div>    
</body>
